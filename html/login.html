<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script type="text/javascript">
    function saveID() {
      localStorage.setItem("scoutID", document.getElementById("scoutID").value);
    }
    if (localStorage.getItem("scoutID")) {
      if (window.location.href.includes("?") === true) {
        window.location.href = window.location.href + "&scoutID=" + localStorage.getItem("scoutID");
      } else {
        window.location.href = window.location.href + "?scoutID=" + localStorage.getItem("scoutID");
      }
    }
  </script>
  <meta charset="utf-8">
  <title>Search Data</title>
</head>

<body>
  <h1>You are currently not logged in.</h1>
  <form>
    Scout ID <input name="scoutID" id="scoutID" type="text" /><br>
    <input type="submit" value="submit" onclick="saveID()" />
</body>

</html>
