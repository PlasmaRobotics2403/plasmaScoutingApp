<body>
    <!-- Navigation Bar -->
    <div id="navigation"></div>

    <!-- Login Form -->
    <form id="login">
        <h2 id="login-title">Plasma Scout</h2>
        <p id="login-incorrect">Invalid Scout ID, Try Again</p>
        <p id="login-description">Scout ID</p>
        <input id="login-identification" name="scoutID" type="text" autocomplete="off"/>
        <input id="login-submit" type="submit" value="Log In" onclick="saveID(document.getElementById('login-identification').value)">
    </form>

    <!-- Scripts -->
    <script src="/js/default.js"></script>
</body>
